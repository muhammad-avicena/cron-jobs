name: Update Number

on:
  schedule:
    - cron: '0 21 * * *' 
  workflow_dispatch:

jobs:
  update-number:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # - name: Install Dependencies
      #   run: pip install transformers

      - name: Run Script
        run: python update_number.py
